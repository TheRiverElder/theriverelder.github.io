<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>江奶奶的小站</title>
    <link rel="icon" href="assets/river_icon_dark.ico" type="image/x-icon" />
</head>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-size: 1rem;
    }
    
    body {
        box-shadow: 0 0 .5em #808080;
        display: flex;
        flex-direction: column;
        background-color: #cccccc;
    }
    
    .top-bar {
        width: 100%;
        padding: 1em 2em;
        box-sizing: border-box;
        box-shadow: 0 0 .5em rgba(0, 0, 0, 0.5);
        background-color: #34495E;
        text-align: center;
		display: flex;
		justify-content: center;
		align-items: center;
    }
	
	.title-image-wrapper {
		height: 5em;
	}
	
	.title-text {
		margin-left: 2em;
	}
    
    .title {
        display: inline-block;
        font-size: 2.5em;
        text-align: center;
        color: #FFFFFF;
        letter-spacing: .5em;
    }
    
    .subtitle {
        display: inline-block;
        font-size: 1em;
        text-align: center;
        color: #FFFFFF;
        letter-spacing: .5em;
    }
    
    .content {
        flex: 1;
        width: 100%;
        max-width: 80rem;
        margin: auto;
        overflow-y: auto;
        box-shadow: 0 .5em .5em rgba(0, 0, 0, 0.5);
        background-color: #fefefe;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .main-image {
        height: 100%;
        box-sizing: border-box;
        border: .2em solid #FFFFFF;
        border-radius: 5em;
    }
    
    .main-text {
        padding: 1em;
        font-size: 1.2em;
        color: #FFFFFF;
        word-break: break-all;
    }
    
    .app-link-list {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: flex-start;
        align-content: flex-start;
    }
    
    .app-link {
        flex-shrink: 0;
        width: 100%;
        max-width: 15em;
        height: 8em;
        margin: 1em;
        padding: 1em;
        border-radius: .5em;
		border: #36235d80 solid 1px;
        box-sizing: border-box;
        background-color: white;
        transition: all 200ms;
    }
    
    .app-link:hover {
        transform: scale(1.05);
        box-shadow: 0 .1em .2em rgba(0, 0, 0, 0.2);
    }
    
    .app-link>span {
        display: inline-block;
    }
    
    .name,
    .subname {
        width: 100%;
        text-align: left;
        word-break: normal;
    }
    
    .name {
        font-size: 1.5em;
        color: #36235d;
    }
    
    .subname {
        color: #36235d;
    }
    
    .subname {
        font-size: 1em;
        margin-top: .5em;
    }
    
    .app-link.published {
        background-color: #3498DB10;
    }
    
    .app-link.alpha {
        background-color: #2ECC7110;
    }
    
    .app-link.building {
        background-color: #E67E2210;
    }
</style>

<body>
    <header class="top-bar">
		<div class="title-image-wrapper">
			<img class="main-image" src="assets/river_icon_dark.png" alt="River Elder's Icon" />
		</div>
		
		<div class="title-text">
			<span class="title">江奶奶小站</span>
			<br/>
			<span class="subtitle">River Elder's</span>
		</div>
    </header>
	
    <div class="content">
        <p class="main-text">欢迎来到江奶奶的个人小站，希望泥能VAN地开心♥，FA现快乐哦~</p>
		
        <div id="app-link-list" class="app-link-list"></div>
    </div>
</body>

<script type="text/javascript">
    const content = document.getElementById('app-link-list');

    function addAppLink({
        name,
        subname,
        link,
        state
    }) {
        const element = document.createElement('div');
        const elemName = document.createElement('span');
        const elemSubname = document.createElement('span');

        element.className = 'app-link ' + state;
        elemName.className = 'name';
        elemSubname.className = 'subname';

        elemName.innerText = name;
        elemSubname.innerText = subname;

        element.appendChild(elemName);
        element.appendChild(elemSubname);

        element.addEventListener('click', () => window.location.href = link);

        content.appendChild(element);
    }

    [{
        name: '度娘搜索结果双列美化',
        subname: '需要油猴插件哦~',
        link: 'https://greasyfork.org/zh-CN/scripts/405784-%E7%99%BE%E5%BA%A6%E6%90%9C%E7%B4%A2%E9%A1%B5%E9%9D%A2%E5%8F%8C%E5%88%97%E7%BE%8E%E5%8C%96',
        state: 'published'
    }, {
        name: 'CoC Run!',
        subname: 'TRPG框架',
        link: '/coc-run/',
        state: 'beta'
    }, {
        name: '骰娘',
        subname: '不是娜叶酱！',
        link: '/dice/',
        state: 'published'
    }, {
        name: '未孕编辑器',
        subname: 'For 男妈妈',
        link: '/pl-editor/',
        state: 'alpha'
    }, {
        name: '网格点判定',
        subname: 'MC强迫症福利！',
        link: '/game-util/',
        state: 'published'
    }, {
        name: '细胞游戏',
        subname: '不是康威的生命游戏哦~',
        link: '/cell-life/',
        state: 'published'
    }, {
        name: 'Farorb (alpha)',
        subname: 'Not FARCRY!',
        link: '/farorb/',
        state: 'alpha'
    }, {
        name: 'Mind Node 节点关系图',
        subname: '理清剧情关系的小工具',
        link: '/mind-node/',
        state: 'published'
    }, {
        name: 'Nova Farm (alpha)',
        subname: '经营一个外星农场(?)',
        link: '/n-farm/',
        state: 'alpha'
    }, {
        name: '随机文本生成器',
        subname: '用模板生成文本（禁止套娃）',
        link: '/rand-text/',
        state: 'published'
    }, {
        name: 'Custom Q&A',
        subname: '自定义复习题集',
        link: '/custom-qna/',
        state: 'alpha'
    }, {
        name: 'Mind Node 2',
        subname: '点子整理方案',
        link: '/mind-node-2/',
        state: 'published'
    }, {
        name: 'Flood Escape',
        subname: '开启火箭，逃离洪水！',
        link: '/flood-escape/',
        state: 'published'
    }].forEach(e => addAppLink(e));
</script>

</html>
